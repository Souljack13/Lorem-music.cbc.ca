    <script type="text/javascript">
        
        var _metadataServicesUrl = null;
        var _masterPlayer = null;
        var _reloadData = false;
        var _cbcMusicPageloaded = false;
        document.observe("dom:loaded", function () {
            try {
                _metadataServicesUrl = CBCR3.Application.Config.metadataServicesUrl;
                parent.onServerLoaded();
                _cbcMusicPageloaded = true;
            } catch (e) {
                Trace.error(e);
            }

        });
        function getAudioStreamManager() {
            return CBCR3.Models.AudioStreamManagerProvider.getInstance();
        }

        function unload() {
            Trace.write("r3playerserver.aspx unload()", true);
            if (_cbcMusicPageloaded) {
                var nodeservice = getNodeService();
                getAudioStreamManager().unload();
                nodeservice.setSiteLoaded(false);
                nodeservice.resetPush();
            }
        }

        function setLoaded(setting) {
            var nodeService = getNodeService();
            nodeService.clearWebStations();
            nodeService.setSiteLoaded(setting);
        }

        function reloadData() {
            if (_reloadData)
                getNodeService().reloadData();
            else
                _reloadData = true;
        }

        function initPlayer() {
            try {
                if (_masterPlayer == null)
                    _masterPlayer = CBCR3.Player.Application.IoC.getMasterPlayerInstance();

                return _masterPlayer;
            } catch (ex) {
                Trace.error(ex);
            }
        }
        function getPlayerInstance() {
            return _masterPlayer;
        }
        function getMetaDataServices() {
            return _metadataServicesUrl;
        }
        function getNodeService() {
            try {
                return CBCR3.Services.NodeSocketServiceProvider.getInstance(getSocketIO());
            } catch (e) {
                Trace.error(e);
            }
        }
        var _socketIO = null;
        function getSocketIO() {
            try {
                
                /*first check if io is defined*/
                if (typeof io == 'undefined')
                    return null;

                if (_socketIO == null) {
                    //var options = { origins: '.' };
                    var options = { 'flash policy port': 443};
                    var metaServices = getMetaDataServices();
                    _socketIO = io.connect(metaServices, options);
                }
                
                return _socketIO;
            } catch (e) {
                Trace.write("r3playerserver.aspx getSocketIO() ERROR:", true);
                Trace.write(io, true);
                Trace.write(e, true);
                return null;
            }
        }
    </script>
